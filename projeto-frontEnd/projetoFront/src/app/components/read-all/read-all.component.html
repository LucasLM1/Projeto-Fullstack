<div class="container">
    <div class="badge">
        <button class="mat-elevation-z8 cardBG" mat-stroked-button color="primary" matBadge="{{closed}}">Tarefas finalizadas</button>
    </div>

    <button class="newTodo mat-elevation-z8 cardBG" mat-stroked-button color="primary">Nova Tarefa</button>
    

    <div class="content" *ngFor="let item of list">
        <mat-card class="mat-elevation-z8 cardBG">
            <p class="txtData">
                Data para finalizar: {{item.dataParaFinalizar }}
            </p>
            <mat-card-header>
                <mat-card-title>{{ item.titulo }}</mat-card-title>
                <mat-card-subtitle>{{ item.descricao }}</mat-card-subtitle>
            </mat-card-header>

            <div class="actions">
                <button mat-mini-fab class="btnGreen"> <!--primary= azul-->
                    <mat-icon>done</mat-icon> <!--done = feito, seta de positivo-->
                </button>

                <button mat-mini-fab color="accent"> <!--accent= amarelo-->
                    <mat-icon>edit</mat-icon> <!--edit = editar, lapis-->
                </button>

                <button (click)="delete(item.id)" mat-mini-fab color="warn"> <!--warn= vermelho-->
                    <mat-icon>delete</mat-icon> <!--delete = deletar, caixa de lixo-->
                </button>
            </div>
        </mat-card>



    </div>
</div>
